<!DOCTYPE html>
<div class="modal_chart_type candel_chart">
  <strong class="modal_pop_tit" data-i18n="chart.line"><!--라인--></strong>
  <div class="modal_view_cont">
    <ul class="candel_change_lst">
      <li>
        <div class="lst_bx">
          <strong class="tit" data-i18n="chart.linesource"><!--라인기준--></strong>
          <div class="check_rgt_bx">
            <div class="select_ui full_select" id="lineBase">

            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="lst_bx">
          <strong class="tit" data-i18n="chart.lineshape"><!--라인모양--></strong>
          <div class="check_rgt_bx color_select_bx">
            <!-- 라인 굵기 선택 -->
            <div class="line_select_bx line_height_bx" id="lineType">

            </div>
            <!-- //라인 굵기 선택 -->
            <!-- 라인 픽셀 선택 -->
            <div class="line_select_bx line_px_bx" id="nThickness">

            </div>
            <!-- //라인 픽셀 선택 -->
            <span id="colorPicker">
              <input type="text" class="color_picker" name="m_clrLine">
            </span>
          </div><!-- info_rgt -->
        </div>
      </li>
    </ul>
  </div>
  <a href="#" id="popupChartReset" class="popup_modal_initial btn_detail" data-i18n="chart.reset"><!--초기화--></a>
  <a href="#" id="popupChartDefaultSave" class="popup_modal_save btn_detail" data-i18n="mchart.valuesave"><!--기본값 저장--></a>
  <a href="#" id="popupChartBack" class="popup_modal_close btn_detail"><span class="blind" data-i18n="chart.popupclose"><!--팝업닫기--></span></a>
</div><!-- modal_chart_type -->
