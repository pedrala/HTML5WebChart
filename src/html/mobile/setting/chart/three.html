<!DOCTYPE html>
<div class="modal_chart_type candel_chart">
  <strong class="modal_pop_tit" data-i18n="chart.pricetype.three">Three</strong>
  <!-- 수정 -->
  <div class="modal_view_cont">
    <ul class="candel_change_lst">
      <li>
        <div class="lst_bx">
          <strong class="tit" data-i18n="mchart.up">상승</strong>
          <span class="check_rgt_bx">
            <input type="text" class="color_picker" name="m_clrThreeLineBreakUp">
          </span>
        </div>
      </li>
      <li>
        <div class="lst_bx">
          <strong class="tit" data-i18n="mchart.down">하락</strong>
          <span class="check_rgt_bx">
            <input type="text" class="color_picker" name="m_clrThreeLineBreakDrop">
          </span>
        </div>
      </li>
      <li>
        <div class="lst_bx">
          <strong class="tit" data-i18n="chart.block.transform">칸 전환</strong>
          <div class="check_rgt_bx" id="three-html-transform"></div>
        </div>
      </li>
    </ul>
  </div><!-- modal_view_cont -->
  <a href="#" id="popupChartReset" class="popup_modal_initial btn_detail" data-i18n="chart.reset"><!--초기화--></a>
  <a href="#" id="popupChartDefaultSave" class="popup_modal_save btn_detail" data-i18n="mchart.valuesave">
    <!--기본값 저장--></a>
  <a href="#" id="popupChartBack" class="popup_modal_close btn_detail"><span class="blind" data-i18n="chart.popupclose"><!--팝업닫기--></span></a>
</div><!-- modal_chart_type -->
<!-- //캔들 차트 변경 팝업 -->
