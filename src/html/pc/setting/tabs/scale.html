<!DOCTYPE html>
<div class="chart_tab_bx">

  <div class="row">
    <!-- 좌측 영역 -->
    <div class="lft_bx">
      <ul class="guide_sub_lst">
        <li>
          <strong class="lst_tit" data-i18n="chart.yscaleright">Y축 눈금 오른쪽 표시</strong>
          <span class="rdo_check" data-name="m_bShowRightYAxis"></span>
        </li>
        <li>
          <strong class="lst_tit" data-i18n="chart.yscaleleft">Y축 눈금 왼쪽 표시</strong>
          <span class="rdo_check" data-name="m_bShowLeftYAxis"></span>
        </li>
        <li>
          <strong class="lst_tit" data-i18n="chart.commathousand">천 단위 쉼표</strong>
          <span class="rdo_check" data-name="m_bShowThousandComma"></span>
        </li>
      </ul>
    </div>
    <!-- //좌측 영역 -->

    <!-- 우측 영역 -->
    <div class="rgt_bx">
      <ul class="guide_sub_lst">
        <li>
          <label class="form_label long_word">
            <input class="i_check" name="m_nShowLatestPriceType" children="m_nPriceChangeRatioType" type="checkbox"
              value="2"
              data-type="Number">
            <i class="check"></i>
            <span class="txt" data-i18n="chart.pricechangesource">가격눈금 위 현재가(등락률) 표시 설정</span>
          </label>
          <ul class="btm_rod_lst">
            <li>
              <label class="form_label">
                <input class="i_radio" name="m_nPriceChangeRatioType" parent="m_nShowLatestPriceType" type="radio"
                  value="2" data-type="Number">
                <i class="rdo"></i><span class="txt" data-i18n="chart.preclosesource">전일종가 기준</span>
              </label>
            </li>
            <li>
              <label class="form_label">
                <input class="i_radio" name="m_nPriceChangeRatioType" parent="m_nShowLatestPriceType" type="radio"
                  value="1" data-type="Number">
                <i class="rdo"></i><span class="txt" data-i18n="chart.precandlesource">전봉 기준</span>
              </label>
            </li>
          </ul>
        </li>
        <li>
          <strong class="lst_tit" data-i18n="chart.invertscale">Y축 반전(가격차트)</strong>
          <span class="rdo_check" data-name="m_bInvertPriceYAxis"></span>
        </li>
        <li>
          <strong class="lst_tit" data-i18n="chart.logscale">Log 스케일(가격차트)</strong>
          <span class="rdo_check" data-name="m_bLogPriceYAxis"></span>
        </li>
      </ul>
    </div>
    <!-- //우측 영역 -->
  </div>

  <div class="row">
    <!-- 좌측 영역 -->
    <div class="lft_bx">
      <ul class="guide_sub_lst">        
        <li>
          <strong class="lst_tit" data-i18n="chart.rightmargin">차트 우측여백(0~99)</strong>
          <div class="prd_count" data-name="m_nRightMargin"></div>
        </li>
        <li>
          <strong class="lst_tit" data-i18n="chart.updownmargin">차트 상하여백(0~50)</strong>
          <div class="prd_count" data-name="m_nTopBottomMargin"></div>
        </li>
      </ul>
    </div>
    <!-- //좌측 영역 -->

    <!-- 우측 영역 -->
    <div class="rgt_bx">
      <ul class="btm_check_lst">
        <li>
          <label class="form_label">
            <input class="i_check" name="m_nShowLatestVolumeType" children="m_nVolumeChangeRatioType"
              type="checkbox" value="1" data-type="Number">
            <i class="check"></i><span class="txt" data-i18n="chart.showlastvolume">마지막 거래량 표시</span>
          </label>
        </li>
        <li>
          <label class="form_label">
            <input class="i_check" name="m_nVolumeChangeRatioType" parent="m_nShowLatestVolumeType" type="checkbox"
              value="1" data-type="Number">
            <i class="check"></i><span class="txt" data-i18n="chart.showchangeprevolume">전거래량 대비 등락률 표시</span>
          </label>
        </li>
      </ul>
    </div>
    <!-- //우측 영역 -->
  </div>
</div>
