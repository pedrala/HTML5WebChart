<!DOCTYPE html>
<div class="chart_tab_bx">

  <!-- 지표 검색 및 목록 영역 -->
  <div class="area_bx indi_grp_view">
    <div class="input_suffix" id="catcomplete">
      <input type="text" class="input_inner" autocomplete="off" maxlength="20" placeholder="지표 검색 (한글/영문)">
      <span class="suffix_icon"><i class="fas fa-search"></i></span>
    </div>
    <div class="accordion_area"></div>
  </div>

  <!-- 지표 추가/삭제 버튼 영역-->
  <div class="area_bx move_btn_area btn_grp_vertical">
    <button type="button" class="btnImage arrow-left" id="btnAdd">
      <!-- <i class="fas fa-fast-forward"></i> -->
    </button>
    <button type="button" class="btnImage arrow-right" id="btnRemove">
      <!-- <i class="fas fa-fast-backward"></i> -->
    </button>
  </div>

  <!-- 추가되어 있는 지표 트리 영역-->
  <div class="area_bx indi_ctrl_view">
    <div class="btn_toolbar">
      <div class="btn_grp">
        <button type="button" class="btnText" id="btnAddArea" data-i18n="common.add">추가</button>
        <button type="button" class="btnText" id="btnRemoveArea" data-i18n="common.delete">삭제</button>
      </div>
      <div class="btn_grp rgt">
        <button type="button" class="btnImage angle-double-up" id="btnDbUp">
          <!-- <i class="fas fa-angle-double-up"></i> --></button>
        <button type="button" class="btnImage angle-up" id="btnUp">
          <!-- <i class="fas fa-angle-up"></i> --></button>
        <button type="button" class="btnImage angle-down" id="btnDown">
          <!-- <i class="fas fa-angle-down"></i> --></button>
        <button type="button" class="btnImage angle-double-down" id="btnDbDown">
          <!-- <i class="fas fa-angle-double-down"></i> --></button>
      </div>
    </div>
    <div class="tree_area" id="tree_area"></div>
  </div>

  <!-- 설정창 영역-->
  <div class="area_bx setting_view">
    <div class="setting_chart">
      <section class="setting_view_header">
        <strong class="src_tit" data-i18n="chart.chartnInditab">차트/지표</strong>        
      </section>

      <section class="setting_view_content">
      </section>

      <section class="setting_view_footer">
        <div class="btn_group">
          <a href="#" class="btn_setting btn_reset" data-i18n="chart.reset">초기화</a>
          <a href="#" class="btn_gray btn_default" data-i18n="chart.valuesave">기본값 저장</a>
        </div>
      </section>
    </div>
  </div>
</div>
