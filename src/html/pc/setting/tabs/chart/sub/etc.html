<div class="sub_tab_area">
  <ul class="sub_tab_lst">
    <li><a href="#sub_tab_cont1" data-i18n="chart.settings.tab.variable">변수 설정</a></li>
    <li><a href="#sub_tab_cont2" data-i18n="chart.settings.tab.style">스타일 설정</a></li>
    <li><a href="#sub_tab_cont3" data-i18n="chart.settings.tab.baseLine">기준선 설정</a></li>
    <li><a href="#sub_tab_cont4" data-i18n="chart.settings.tab.description">설명</a></li>
  </ul>

  <!-- 변수설정 -->
  <div class="sub_tab_cont" id="sub_tab_cont1">
    <div class="lst_data_type">
      <div class="data_scr_lst" style="height:241px;">
        <table class="data_tb_cont">
          <colgroup>
            <col style="width:268px" />
          </colgroup>
          <thead>
            <tr>
              <th scope="col" data-i18n="chart.settings.variable.name">변수명</th>
              <th scope="col" data-i18n="chart.settings.variable.val">변수값</th>
            </tr>
          </thead>
          <tbody id="variable_lst">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- //변수설정 -->

  <!-- 스타일 설정 -->
  <div class="sub_tab_cont" id="sub_tab_cont2">
    <div class="lst_data_type">
      <div class="data_scr_lst">
        <table class="data_tb_cont">
          <colgroup>
            <col style="width:45px">
            <col style="width:150px">
            <col style="width:35px">
            <col style="width:120px">
            <col style="width:120px">
          </colgroup>
          <thead>
            <tr>
              <th scope="col" data-i18n="chart.settings.style.visible">표시</th>
              <th scope="col" data-i18n="chart.settings.style.name">목록</th>
              <th scope="col" data-i18n="common.color">색상</th>
              <th scope="col" data-i18n="chart.settings.style.lineType">형태</th>
              <th scope="col" data-i18n="chart.settings.style.thickness">두께</th>
            </tr>
          </thead>
          <tbody id="style_lst">
          </tbody>
        </table>
      </div>
    </div>
    <ul class="btm_form_lst">
      <li>
        <label class="form_label">
          <input class="i_check" type="checkbox" id="m_nShowLatestDataType">
          <i class="check"></i>
          <span class="txt" data-i18n="chart.settings.style.lastValue">마지막값 표시</span>
        </label>
      </li>
      <li>
        <label class="form_label">
          <input class="i_check" type="checkbox" id="m_bShowLatestDataOfAllSubGraph" disabled>
          <i class="check"></i>
          <span class="txt" data-i18n="chart.settings.style.allLine">모든 라인 표시</span>
        </label>
      </li>
    </ul>
  </div>
  <!-- //스타일 설정 -->

  <!-- 기준선 설정 -->
  <div class="sub_tab_cont" id="sub_tab_cont3">
    <div class="line_form_cont" id="baseline_lst">
      <div class="line_form_lft">
        <div class="form_bx">

          <div class="form_src_lst">
            <ul class="form_lst"></ul>
          </div><!-- form_src_lst -->
        </div><!-- form_bx -->
        <div class="form_btn_bx">
          <a href="#" class="btn_white" id="btn_add" data-i18n="common.add">추가</a>
          <a href="#" class="btn_white" id="btn_delete" data-i18n="common.delete">제거</a>
          <a href="#" class="btn_white" id="btn_delete_all" data-i18n="common.allDelete">전체삭제</a>
        </div><!-- form_btn_bx -->
      </div><!-- line_form_lft -->
      <div class="line-form_rgt">
        <strong class="rgt_tit" data-i18n="chart.settings.baseLine.style">기준선 스타일</strong>
        <div class="style_select_bx">
          <ul class="style_select">
            <li>
              <strong class="seelct_tit" data-i18n="common.color">색상</strong>
              <div class="rgt_bx">
                <input type="text" class="color_picker" name="m_clrLine">
              </div><!-- rgt_bx -->
            </li>
            <li>
              <strong class="seelct_tit" data-i18n="chart.settings.baseLine.line">라인</strong>
              <div class="rgt_bx">
                <fieldset class="select_ui">
                  <select name="m_nLineType" class="lineTypeSelect"></select>
                  <select name="m_nThickness" class="lineThicknessSelect"></select>
                </fieldset>
              </div><!-- rgt_bx -->
            </li>
          </ul><!-- style_select -->
        </div><!-- style_select_bx -->
      </div><!-- line-form_rgt -->
    </div><!-- line_form_cont -->
  </div>
  <!-- //기준선 설정 -->

  <!-- 설명 -->
  <div class="sub_tab_cont" id="sub_tab_cont4">
    <ul class="info_src_lst" id="desc_lst"></ul>
  </div>
  <!-- //설명 -->
</div>
