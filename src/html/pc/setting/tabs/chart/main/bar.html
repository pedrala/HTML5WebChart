<div class="sub_tab_area">

  <div class="sub_tab_cont" id="sub_tab_cont1">
    <ul class="rdo_tab_lst">
      <li class="form_list">
        <strong class="rdo_tit" data-i18n="chart.rise">
          <!--양봉--></strong>
        <div class="color_picker_bx">
          <div class="select_rgt_bx">
            <input type="text" class="color_picker" name="m_clrUpturnPlus">
          </div>
        </div>
      </li>
      <li class="form_list">
        <strong class="rdo_tit" data-i18n="chart.fall">
          <!--음봉--></strong>
        <div class="color_picker_bx">
          <div class="select_rgt_bx">
            <input type="text" class="color_picker" name="m_clrDropMinus">
          </div>
        </div>
      </li>
      <li class="lst_type01" id="m_bUseHLCType">
        <label class="form_label">

      </li>
      <li class="lst_type01" id="m_bUseThinType">

          <span class="txt" data-i18n="chart.showthinbar">

        </label><!-- lst_label -->

      <li class="form_list">
        <strong class="rdo_tit" data-i18n="chart.nochange">

          <fieldset class="select_ui">
