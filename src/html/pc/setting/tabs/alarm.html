<!DOCTYPE html>
<div class="chart_tab_bx">

  <!-- 좌측 영역 -->
  <div class="lft_bx">
    <strong class="src_tit" data-i18n="chart.tradingnpricealert">매매 / 알림</strong>
    <ul class="guide_sub_lst" data-type="trading">
      <li>
        <strong class="lst_tit" data-i18n="chart.noncontract">매매선(미체결)</strong>
      </li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrNonContractLine">
            <select class="lineTypeSelect" name="m_nLineTypeNonContract"></select>
            <select class="lineThicknessSelect" name="m_nThicknessNonContract"></select>
          </fieldset>
        </div>
      </li>
      <li><strong class="lst_tit" data-i18n="chart.pricealert">알림(지정가)</strong></li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrAlarmLine">
            <select class="lineTypeSelect" name="m_nLineTypeAlarm"></select>
            <select class="lineThicknessSelect" name="m_nThicknessAlarm"></select>
          </fieldset>
        </div>
      </li>
      <li><strong class="lst_tit" data-i18n="chart.avgbuyprice">평균매수가</strong></li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrAvgBuyPriceLine">
            <select class="lineTypeSelect" name="m_nLineTypeAvgBuyPrice"></select>
            <select class="lineThicknessSelect" name="m_nThicknessAvgBuyPrice"></select>
          </fieldset>          
        </div>
      </li>
    </ul>
  </div>
  <!-- //좌측 영역 -->

  <!-- 우측 영역 -->
  <div class="rgt_bx">
    <strong class="src_tit" data-i18n="chart.smartsignal">스마트시그널 신호</strong>
    <ul class="guide_sub_lst" data-type="smartsignal">
      <li>
        <strong class="lst_tit" data-i18n="chart.buyprice">매수가</strong>
      </li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrBuying">
            <select class="lineTypeSelect" name="m_nLineBuying"></select>
            <select class="lineThicknessSelect" name="m_nThicknessBuying"></select>
          </fieldset>
        </div>
      </li>
      <li><strong class="lst_tit" data-i18n="chart.targetprice">목표가</strong></li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrTargetPrice">
            <select class="lineTypeSelect" name="m_nLineTargetPrice"></select>
            <select class="lineThicknessSelect" name="m_nThicknessTargetPrice"></select>
          </fieldset>
        </div>
      </li>
      <li><strong class="lst_tit" data-i18n="chart.stoplossprice">손절가</strong></li>
      <li>
        <div class="rgt_line_bx">
          <fieldset class="select_ui">
            <input type="text" class="color_picker" name="m_clrStopLoss">
            <select class="lineTypeSelect" name="m_nLineStopLoss"></select>
            <select class="lineThicknessSelect" name="m_nThicknessStopLoss"></select>
          </fieldset>
        </div>
      </li>
    </ul>
  </div>
  <!-- //우측 영역 -->

</div>
