<!DOCTYPE html>
<div class="setting_modal">
  <div class="setting_modal_area">
    <a href="#close" class="btn_close"><span class="blind" data-i18n="chart.popupclose">팝업닫기</span></a>
    <section class="setting_tab" id="setting_tab">
      <ul class="setting_tab_lst">
        <li id="indicator"><a href="#tab_cont" data-i18n="chart.chartnInditab">차트/지표</a></li>
        <li id="guideLine"><a href="#tab_cont" data-i18n="chart.baselinetab">기준선</a></li>
        <li id="scale"><a href="#tab_cont" data-i18n="chart.scaletab">스케일</a></li>
        <li id="background"><a href="#tab_cont" data-i18n="chart.bgtab">배경</a></li>
        <li id="alarm"><a href="#tab_cont" data-i18n="chart.alertlinetab">알림선</a></li>
      </ul>
      <div class="setting_tab_cont tab_1" id="tab_cont"></div>
    </section>
    <section class="setting_bottom">
      <div class="btn_group">
        <a href="#reset" class="btn_setting btn_reset" data-i18n="chart.reset">초기화</a>
        <a href="#cancel" class="btn_gray btn_cancel" data-i18n="chart.cancelbtn">취소</a>
        <a href="#confirm" class="btn_blue btn_confirm" data-i18n="chart.okbtn">확인</a>
      </div>
    </section>
  </div>
</div>
